<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <div class="board" id="board">
      <div class="cell" id="0" onclick="handleMove(0)"></div>
      <div class="cell" id="1" onclick="handleMove(1)"></div>
      <div class="cell" id="2" onclick="handleMove(2)"></div>
      <div class="cell" id="3" onclick="handleMove(3)"></div>
      <div class="cell" id="4" onclick="handleMove(4)"></div>
      <div class="cell" id="5" onclick="handleMove(5)"></div>
      <div class="cell" id="6" onclick="handleMove(6)"></div>
      <div class="cell" id="7" onclick="handleMove(7)"></div>
      <div class="cell" id="8" onclick="handleMove(8)"></div>
    </div>
    <div id="status"></div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
